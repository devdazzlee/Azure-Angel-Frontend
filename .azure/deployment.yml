# Azure Web App deployment configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: deployment-config
data:
  SCM_DO_BUILD_DURING_DEPLOYMENT: "true"
  WEBSITE_NODE_DEFAULT_VERSION: "18.19.0"
  WEBSITE_RUN_FROM_PACKAGE: "1"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: angel-ai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angel-ai-frontend
  template:
    metadata:
      labels:
        app: angel-ai-frontend
    spec:
      containers:
      - name: angel-ai-frontend
        image: node:18-alpine
        command: ["npm", "start"]
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
